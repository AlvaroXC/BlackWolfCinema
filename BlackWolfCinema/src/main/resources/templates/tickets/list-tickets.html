<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Tickets Directory</h3>
    <hr>
    <table class="table table-bordered table-scripted">
        <thead class="table-dark">
        <tr>
            <th>ID Ticket</th>
            <th>Seat</th>
            <th>id show</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempTicket: ${tickets}">
            <td th:text="${tempTicket.idTicket}"></td>
            <td th:text="${tempTicket.seat}"></td>
            <td th:text="${tempTicket.show.showId}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
